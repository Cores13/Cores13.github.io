<router-outlet></router-outlet>
<app-navbar class="navbar" (setTranslationEvent)="setTranslation($event)" [strings]="strings"></app-navbar>

<div class="banner-about">
  <app-empty-tag class="three-tag"></app-empty-tag>
  <p>
    {{strings.bannerAbout}}
  </p>

  <div class="banner-buttons">
    <a href="#about">{{strings.aboutMe}}</a>
    <button type="button">{{strings.contactMe}}</button>
  </div>
</div>
<!-- PARALLAX -->
<h1 appParallax [ratio]="-0.22" class="name-title">
AMIR KASUMOVIÄ†
</h1>

<div class="content-container">

  <!-- ABOUT ME -->
  <app-about [strings]="strings"></app-about>

  <!-- PORTFOLIO -->
  <app-work [strings]="strings"></app-work>

  <!-- SKILLS -->
  <app-skills [strings]="strings"></app-skills>

  <!-- EXPERIENCE -->
  <app-experience (viewExperienceEvent)="showExperience($event)" [strings]="strings"></app-experience>

  <!-- EDUCATION -->
  <app-education [strings]="strings"></app-education>

  <!-- CERTIFICATES -->
  <app-certificates (viewCertificateEvent)="showCertificate($event)" [strings]="strings"></app-certificates>

</div>


<!-- MODALS -->
<div class="blur"></div>
<div class="light-blur"></div>

<!-- EXPERIENCE MODAL -->
<div class="modal experience" id="experienceModal">
  <button type="button" class="close-btn" (click)="hideExperience()">X</button>
</div>

<!-- CERTIFICATE MODAL -->
<div class="modal" id="certificateModal">
  <button type="button" class="close-btn" (click)="hideCertificate()">X</button>
  <img class="certificate-image" src="" alt="Certificate image">
</div>

<button type="button" class="contact-me-btn" (click)="showContactForm()">{{strings.contactMe}}</button>

<!-- CONTACT -->
<div class="contact-form">
  <h1 class="contact-form-close-btn" (click)="hideContactForm()">x</h1>
  <form
    action="https://formspree.io/f/myyldape"
    method="POST">
    <h1>Contact me</h1>
    <label>
      Your email:
      <input type="email" name="email">
    </label>
    <label>
      Your name:
      <input type="name" name="text">
    </label>
    <label class="message-label">
      Your message:
      <textarea name="message"></textarea>
    </label>
    <!-- your other form fields go here -->
    <button type="submit">Send message</button>
  </form>
</div>
